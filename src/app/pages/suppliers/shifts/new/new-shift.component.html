<body class="vet-body">
    <div class="container mt-4">
        <full-calendar *ngIf='true' [options]='calendarOptions'>
            <ng-template #eventContent let-arg>
                <b>{{ arg.timeText }}</b>
                <i>{{ arg.event.title }}</i>
            </ng-template>
        </full-calendar>
    </div>
</body>
