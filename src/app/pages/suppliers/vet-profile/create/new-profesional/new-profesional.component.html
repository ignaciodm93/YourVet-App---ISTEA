<div class="modal" [ngClass]="{'visible': mostrarCartel}">
    <div class="modal-content text-center">
        <div class="modal-header">
            <h3 class="modalTitle"> Nuevo profesional </h3>
        </div>
        <form [formGroup]="form" class="mainForm">
            <div class="row">
                <div class="col-6">
                    <div class="form-group fccustom">
                        <label for="">Nombre:</label>
                        <input (blur)="reloadEstablecimientos()" class="form-control" type="text" id="nombre" formControlName="nombre">
                    </div>
                    <div class="form-group fccustom">
                        <label for="apellido">Apellido:</label>
                        <input class="form-control" type="text" id="apellido" formControlName="apellido">
                    </div>
                    <div class="form-group fccustom">
                        <label for="matricula">Matr√≠cula:</label>
                        <input class="form-control" type="text" id="matricula" formControlName="matricula">
                    </div>
                    <!-- <mat-form-field>
                        <label for="apellido">Nacimiento:</label>
                        <input matInput [matDatepicker]="picker" formControlName="fechaNac">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field> -->
                </div>
                <div class="col-6">
                    <div class="form-group fccustom">
                        <label for="">Establecimiento:</label>
                        <select class="form-control" id="establecimiento" formControlName="establecimiento">
                            <option *ngFor="let est of establecimientos; let i = index" [value]="est.id">{{est.tipoLocalidadDescripcion}}, {{est.calle}}</option>
                        </select>
                    </div>
                    <div class="form-group fccustom">
                        <label for="">Especialidad:</label>
                        <select class="form-control" id="especialidad" formControlName="especialidad">
                            <option *ngFor="let esp of especialidades; let i = index" [value]="esp.id">{{esp.descripcion}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <p *ngIf="showError" class="errorMsg">*El formulario posee errores.</p>
            <div class="modalBtnGroup" role="group">
                <button type="button" class="btn btn-secondary modalBtnLeft" (click)="close()"> Cerrar </button>
                <button type="button" class="btn btn-primary modalBtnRight" (click)="confirm()"> Crear </button>
            </div>
        </div>
    </div>
</div>
